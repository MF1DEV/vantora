<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon (scaled and positioned) -->
  <g transform="translate(20, 50) scale(0.5)">
    <!-- Overlapping rounded rectangles forming a portal/window -->
    <rect x="120" y="180" width="200" height="200" rx="40" fill="url(#logo-gradient)" opacity="0.8"/>
    <rect x="192" y="132" width="200" height="200" rx="40" fill="url(#logo-gradient)"/>
  </g>
  
  <!-- Text -->
  <text x="320" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="#1F2937">VANTORA</text>
</svg>
