<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Icon (centered and scaled) -->
  <g transform="translate(400, 115) scale(0.8)">
    <!-- Overlapping rounded rectangles forming a portal/window -->
    <rect x="120" y="180" width="200" height="200" rx="40" fill="url(#gradient2)" opacity="0.8"/>
    <rect x="192" y="132" width="200" height="200" rx="40" fill="url(#gradient2)"/>
  </g>
  
  <!-- VANTORA Text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle">
    VANTORA
  </text>
  
  <!-- Tagline -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="32" fill="#A78BFA" text-anchor="middle">
    Your Link in Bio Platform
  </text>
</svg>
